<!DOCTYPE html> 
<!-- HTML 문서의 형식을 지정합니다. -->

<html>
<head>
	<link rel="stylesheet" href="Myweb1.css">
	<!-- 외부 스타일 시트를 연결합니다. -->
</head>

<body>
<div class="container">
<!-- 웹 페이지의 전체적인 구조를 감싸는 컨테이너입니다. -->

    <!-- 페이지의 헤더 섹션입니다. -->
    <header>
	    <!-- 페이지의 커버를 나타내는 텍스트입니다. -->
	    <p>TEST SITE</p> 
	    <ul>
		<!-- 홈으로 이동하는 링크 -->
		<li><a href="#">Home</a></li>
		<!-- 기능에 관한 정보로 이동하는 링크 -->	
		<li><a href="#">Features</a></li>
		<!-- 연락처 정보로 이동하는 링크 -->
		<li><a href="#">Contact</a></li>
	    </ul>
			</header>
	                <!-- 페이지의 본문 섹션입니다. -->
			<section>
				<!-- 커버 페이지에 관한 간단한 설명 -->
				<p>Cover your page.</p>
				<!-- 커버는 간단하고 아름다운 홈 페이지를 만들기 위한 원페이지 템플릿입니다. -->
				<p>Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
				<br>
			        <a href="#">Learn more</a>
			</section>

	                 <!-- 페이지의 푸터 섹션입니다. -->
			<footer>
			 <!-- 푸터에 표시되는 Bootstrap 템플릿에 관한 정보입니다. -->
				Cover template for <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a>, by <a href="https://twitter.com/mdo" target="_blank">@mdo.</a>
			</footer>
	</body>
</html>
